<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/formulario.css">
</head>
<body>

    <div class="cursor-1"></div>
    <div class="cursor-2"></div>
    <div id="menu-bars" class="fas fa-bars"></div>

    <header class="Hero">
        <a class="Hero__Logo__Modifier" href="index.html"><img src="./images/Atras.png" alt=""></a>
        <a class="Hero__Logo" href="index.html"> <span class="Hero__Name">Cristhian</span> Cortes Cruz     </a>
    
        <nav class="Navbar">
            <a class="Navbar__Links" href="./about.html">Acerca de mi</a>
            <a class="Navbar__Links" href="./skills.html">Habilidades</a>
            <a class="Navbar__Links" href="./projects.html">Proyectos</a>
            <a class="Navbar__Links" href="./contactme.html">Contactame</a>
        </nav>
    
        <div class="Redes">
            <a class="Redes__Red" href="https://www.facebook.com/critzy.kito.sans/"><img class="Redes__Icon" src="./images/facebook.png" alt="facebook"></a>
            <a class="Redes__Red" href="https://github.com/Kiritocris"><img class="Redes__Icon" src="./images/github.png" alt="facebook"></a>
            <a class="Redes__Red" href="https://www.instagram.com/kiritocris/"><img class="Redes__Icon" src="./images/instagram.png" alt="facebook"></a>
         </div>
    
    </header>

    <section class="Container">
        <h1 class="Container__Pagina">Contactame</h1>
        <div class="Contacto__Container">
            <form action="https://formspree.io/f/mbjwzdby" method="POST" class="Formulario" id="form">
                <input class="Formulario__Entrada" name="Nombre" type="text" placeholder="Nombre" autocomplete="off">
                <input class="Formulario__Entrada" name="Asunto" type="text" placeholder="Asunto" autocomplete="off">
                <input class="Formulario__Entrada" name="Correo"  type="text" placeholder="Correo" autocomplete="off">
                <textarea class="Formulario__Entrada Formulario__Entrada__Mensaje" name="Mensaje"  type="text" placeholder="Mensaje" autocomplete="on" autocapitalize="none"></textarea>
                <input class="Formulario__Entrada Formulario__Entrada__Submit" type="submit" value="Enviar!">
            </form>
        </div>
        <div class="Contacto__Container__Character">
            <div class="Contacto__Texto">!Asi que quieres contactarme solamente dejame tus datos y tu mensaje y te respondere lo mas pronto posible</div>
            <img class="Contacto__Imagen" src="./images/Personaje.png" alt="">
        </div>
    </section>
    <script src="./Utils/index.js"></script>
</body>
</html>
